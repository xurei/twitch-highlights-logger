<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Twitch Highlights</title>
</head>
<body>
<script src="natives/twitch_embed_v1.js"></script>
<div id="content">LOADING...</div>
<script>
    document.addEventListener("keydown", function (e) {
        if (e.which === 123) { // F12
            window.postMessage({ action: 'devtools'}, '*');
        } else if (e.which === 116) { // F5
            location.reload();
        }
    });
</script>
<script src="webapp.js"></script>
</body>
</html>
